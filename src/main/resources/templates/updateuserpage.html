<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit user</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/logo (1).ico">
</head>

<body>
    <nav>
        <ul>
            <li><img src="/img/logo.png" alt=""></li>
            <li><a href="/listuserspage">Edit user details</a></li>
            <li><a href="/emissions">Dataset</a></li>
            <li><a href="/">Exit</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>CRUD Application</h1>

        <form th:action="@{/updateuser}" method="post" th:object="${user}">
            <input type="hidden" th:field="${user.id}">
            
			<div class="form-group">
				<input required="" th:field="${user.username}">
				<label for="username">Username</label>
			</div>
			<div class="form-group">
				<input required="" th:field="${user.password}">
                <label for="passwordlogin">Password</label>
			</div>

			<button type="submit" class="btn">Update</button>
		</form>

    </div>  
</body>

</html>
