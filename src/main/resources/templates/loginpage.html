<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login and Registration Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
<link rel="icon" type="image/x-icon" href="img/logo (1).ico">
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>User Login</h2>
		</div>
		<form th:action="@{/login}" method="post" th:object="${user}">
			<div class="form-group">
				<input id="usernamelogin" required="" th:field="${user.username}">
				<label for="username">Username</label>
			</div>
			<div class="form-group">
				<input type="password" id="passwordlogin" required=""
					th:field="${user.password}"> <label for="password">Password</label>
			</div>

			<button type="submit" class="btn">Login</button>
		</form>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
