<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Edit user</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="icon" type="image/x-icon" href="/img/logo (1).ico">
</head>

<body>
	<nav>
		<ul>
			<li><img src="/img/logo.png" alt=""></li>
			<li><a href="/listuserspage">Users list</a></li>
			<li><a href="/emissions">Dataset</a></li>
			<li><a href="/">Exit</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1>Add a new user or Edit a user's details</h1>
		<form th:action="@{/createuser}" method="post">
			<input type="text" name="username" placeholder="Username"> <input
				type="text" name="password" placeholder="Password">
			<button type="submit">Save User</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Password</th>
					<th colspan="2" style="text-align: center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
					<td><a th:href="@{/deleteuser/{id}(id=${user.id})}" class="confirmDelete">Delete</a>
					</td>
					<td><a th:href="@{/updateuser/{id}(id=${user.id})}">Update</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="/js/script.js"></script>
</body>

</html>
